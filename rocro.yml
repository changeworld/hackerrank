inspecode:
  experimental:
    runtime:
      python: 3.6.3
  checkstyle:
    auto-fix: true
    config-file: /google_checks.xml
  pyflakes: default
  yapf:
    auto-fix: true
    options:
      --style: google
  autopep8: auto-fix
  misspell: auto-fix
  cpd:
    options:
      --skip-duplicate-files:
      --minimum-tokens: 100
  reek: default
  grep: default
  rails_best_practices: default
  scalastyle: default
  shellcheck:
    options:
      --shell: bash
