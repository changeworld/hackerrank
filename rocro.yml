inspecode:
  experimental:
    runtime:
      python: 3.6.3
  checkstyle:
    auto-fix: true
    config-file: /google_checks.xml
  pyflakes: default
  yapf:
    auto-fix: true
    options:
      --style: google
  autopep8: auto-fix
  misspell: auto-fix
  cpd: default
  reek: default
  grep: default
  rails_best_practices: default
  scalastyle:
    config-file: ""
